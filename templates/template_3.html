<html>
<head>

    <title>Pérola Cabelos Afro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}


    </style>
</head>
<body class="w3-light-grey">



<!-- Navigation bar with social media icons -->
<div class="w3-bar w3-black w3-xlarge">
    <a href="https://www.facebook.com/perola.oliveira.16" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>
    <a href="https://www.instagram.com/perolacabelosafro/" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-instagram"></i></a>
    <a href="https://www.instagram.com/perolacabelosafro/" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-snapchat"></i></a>
    <a href="https://www.instagram.com/perolacabelosafro/" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-flickr"></i></a>
    <a href="https://www.instagram.com/perolacabelosafro/" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-twitter"></i></a>
    <a href="https://www.instagram.com/perolacabelosafro/" target="_blank" rel="noopener noreferrer"
       class="w3-bar-item w3-button"><i class="fa fa-linkedin"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
</div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>PÉROLA CABELOS AFRO</b></h1>
        <h6>Bem vindX à pagina onde a pessoa preta está no centro do poder
            <span class="w3-tag">Pérola Cabelos Afro</span></h6>
    </header>

    <!-- Image header -->
    <header class="w3-display-container w3-wide" id="home">

        <!--  https://getbootstrap.com/docs/4.0/components/carousel/  -->

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for arquivo_foto in lista_fotos_header %}
                <div class="carousel-item item{% if loop.index == 1 %} active{% endif %}">
                    <img class="d-block w-100" src="static/fotos/{{arquivo_foto}}"
                         alt="Pérola Cabelos Afro" width="100%" height="100%">
                </div>

                <div class="w3-display-left w3-padding-large">
                    <h1 class="w3-text-white">PÉROLA CABELOS AFRO</h1>
                    <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>PÉROLA CABELOS AFRO</b></h1>

                </div>
                {% endfor %}

            </div>
        </div>
    </header>
</div>


<!-- Image portfolio -->
<div class="w3-display-container w3-wide" id="home-portfolio">

    <!--  https://getbootstrap.com/docs/4.0/components/carousel/  -->

    <div id="carouselExampleSlides_Portfolio" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for arquivo_foto in lista_fotos_portfolio %}
            <div class="carousel-item item{% if loop.index == 1 %} active{% endif %}">

                <img class="d-block w-100" src="static/fotos/portfolio/{{arquivo_foto}}"
                     alt="Pérola Cabelos Afro">

            </div>
            {% endfor %}


        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>$('.carousel').carousel({ interval: 1500})</script>

</body>
